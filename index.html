
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dancefloor</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script src="./assets/script/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="dancefloorContainer">
        <img src="./assets/img/dancefloor.jpg" id="danceFloorImg">
      </div>
    </div>
    <div class="row card text-white bg-dark mb-3" id="gifSelectPanel">
      <div class="card-header">Select your avatar, click on the dance floor to move!</div>
      <div class="card-body">
        <form class="form-inline">
          <div class="col-auto">
            <input type="text" class="form-control mb-2 mb-sm-0" id="filterInput" placeholder="Filter gifs by name...">
          </div>
          <div class="col-auto">
            <div class="btn-group" id="resultsPerPage">
              <button type="button" class="btn btn-outline-secondary active">20</button>
              <button type="button" class="btn btn-outline-secondary">40</button>
              <button type="button" class="btn btn-outline-secondary">60</button>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
        <div class="text-center" id="prevNextBtnGroup">
          <div class="btn-group">
            <button class="btn btn-outline-light" id="prevBtn">Previous</button>
            <button class="btn btn-outline-light" id="nextBtn">Next</button>
          </div>
        </div>
        <div id="gifSelect"></div>
      </div>
    </div>
    <div class="row">
      <iframe displaywidth="560" height="200" src="https://www.youtube.com/embed/Pec5ci8gKMg?autoplay=1" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
