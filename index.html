
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dancefloor</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script src="./assets/script/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="dancefloorContainer">
        <img src="./assets/img/dancefloor.jpg" id="danceFloorImg">
      </div>
    </div>
    <div class="row panel panel-default">
      <div class="panel-heading">Select your avatar, click on the dance floor to move!</div>
      <div class="panel-body">
        <button class="col-sm-6 btn btn-default" id="prevBtn">Previous</button>
        <button class="col-sm-6 btn btn-default" id="nextBtn">Next</button>
        <div id="gifSelect"></div>
      </div>
    </div>
    <div class="row">
      <iframe displaywidth="560" height="200" src="https://www.youtube.com/embed/Pec5ci8gKMg?autoplay=1" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
